type Query {
  info: String!
  feed: [Messages!]!
}

type Mutation {
  post(url: String!, description: String!): Messages!
}

type Messages {
  id: ID!
  content: String!
  length: String!
  postedBy: User
  chat: String
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  messages: [Messages!]!
}
