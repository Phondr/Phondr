type Query {
  info: String!
  feed: [Message!]!
}

type Mutation {
  post(length: String!, content: String!): Message!
}

type Message {
  id: ID!
  content: String!
  length: String!
  postedBy: User
  chat: String
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  messages: [Message!]!
}
